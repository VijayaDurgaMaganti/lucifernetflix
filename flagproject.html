<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Indian Flag Project</title>
    <link rel="icon"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSuaIe2yCICg5KiJk_ahfe5Qtpr0qGyP0fUZ8b8Rp1NrQ&s" />
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }

        .one {
            width: 100vw;
            height: 33vh;
        }

        #first {
            background-color: orange;
        }

        #second {
            background-color: white;
        }

        #third {
            background-color: green;
        }
    </style>
</head>

<body>
    <h1 style="color:blue">
        <center>INDIAN FLAG</center>
    </h1>
    <div class="one" id="first">

    </div>
    <div class="one" id="second">
        <center>
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e4/Spinning_Ashoka_Chakra.gif" width="15.5%" />
        </center>
    </div>
    <div class="one" id="third">

    </div>
</body>

</html>
